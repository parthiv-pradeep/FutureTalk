<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Talk Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
        }
        .header {
            padding: 10px;
            height: 20vh;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0a0a99;
            
           background: #0b0b31; ;
        }
        form{
            width: 90%;
            padding: 20px;
            margin: 20px auto;
        }
        .header img {
            max-width: 170px;
        }
        .header h1 {
            text-align: center;
            font-size: 24px;
            color: #f6f6f8;
        }
        .header p{
            color: white;
            font-size: 12px;
            text-align: center;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
           
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
            display: flex;
            flex: 1;
            width: 100%;
            padding: 8px; 
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio{
            display: flex;
        }
        .radio label{
            margin-right: 10px;
        }
        input[type="radio"]{
            margin: 2px;
        }
        button {
            background-color: #0a0a99;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0a0a77;
        }
        .button-class{
            width: 100%;
            display: flex;
            justify-content: center;
           padding-bottom: 50px;
            align-items: center;
            text-align: center;
        }
        @media (max-width: 480px) {
            .header{
                flex-direction: column;
                height: 15vh;
            }
            #reg-num{
                display: none;
            }
            .header img {
                margin-top: 30px;
            max-width: 200px;
            }
            .header h1{
                display: none;
                font-size: 22px;
            }
            input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
           
            width: 90%; 
            padding: 10px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        }

    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <div class="header">
            <img src="images/future-logo.png" alt="Future Talk Logo" id="logo">
            <div class="form_heading">
                <h1>Future-Talk</h1>
                <p>"Shape your future with expert guidance from Future Talk"</p>
            </div>
           
            <p id="reg-num">No: <strong>002667</strong></p>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="number" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Whatsapp Number:</label>
                <input type="tel" id="whatsapp" placeholder="Enter your Whatsapp number" required>
            </div>
            <div class="form-group">
                <label for="phone">Date of Birth:</label>
                <input type="date" id="phone" placeholder="Date Of Birth " required>
            </div>
            <div class="form-group radio">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality:</label>
                <input type="Text" id="phone" placeholder=" Your Nation " required>
            </div>
             <div class="form-group">
                <label for="adhaar">Adhaar:</label>
                <input type="number" id="phone" placeholder=" Your Adhaar card number" required>
            </div>
            <div class="form-group">
                <label for="adress">Adress:</label>
                <input type="Text" id="phone" placeholder=" Your Adress " required>
            </div>
        </form>
        <div class="button-class">
            <button onclick="downloadPDF()">Download as PDF</button>
        </div>
        
    </div>

    <!-- Include jsPDF and html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            const formContainer = document.getElementById('formContainer');

            // Capture the form as an image
            await html2canvas(formContainer).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 190;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
            });

            // Download the PDF
            pdf.save('Future_Talk_Application_Form.pdf');
        }
    </script>
</body>
</html>
