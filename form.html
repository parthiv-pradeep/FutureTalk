<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Future Talk Application Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2%;
        }

        .container {
            width: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        .header {
            padding: 10px;
            height: 20vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0a0a99;
            background: #0b0b31;
        }

        form {
            width: 90%;
            padding: 20px;
            margin: 20px auto;
            flex: 1;
        }

        .header img {
            max-width: 170px;
        }

       .title h1{
            text-align: center;
            font-size: 24px;
            color: black;
        }

        .header p {
            color: rgb(189, 184, 184);
            font-size: 12px;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        label {
            margin-right: 20px;
            font-weight: 400;
            font-size: 14px;
        }

        textarea,input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
            flex: 1;
            border: none;
            border-bottom: 1px dotted #ccc;
            width: 100%;
            padding: 8px 0;
            background: none;
            outline: none;
        }

        .radio {
            display: flex;
        }

        .radio label {
            margin-right: 10px;
        }

        input[type="radio"] {
            margin: 2px;
        }

        button {
            background-color: #0a0a99;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0a0a77;
        }

        .button-class {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
            align-items: center;
            text-align: center;
        }
        .dn_btn{
          width: 100%;
          justify-content: center;
          display: flex;
          text-align: center;
          align-items: center;
        }

         .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }


        @media (max-width: 480px) {
            .form-group {
                margin: 15px 0;
            }

            label {
                font-size: 12px;
            }

            .header {
                flex-direction: column;
                height: auto;
                text-align: center;
            }

            .header img {
                margin-top: 5px;
                max-width: 150px;
            }

            textarea,input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
                margin-left: 10px;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Application Form</h1>
    </div>
    
    
    <form id="userForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
          <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" placeholder="Enter your mobile number" required>
          <div class="error" id="mobileError"></div>
      </div>
      <div class="form-group">
        <label for="whatsapp">Whatsapp Number:</label>
        <input type="tel" id="whatsapp" placeholder="Enter your Whatsapp number" required>
          <div class="error" id="whatsappError"></div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
          <div class="error" id="dobError"></div>
      </div>
      <div class="form-group radio">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
         <div class="error" id="genderError"></div>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" placeholder="Your Nation" required>
         <div class="error" id="nationalityError"></div>
      </div>
      <div class="form-group">
        <label for="aadhaar">Aadhaar:</label>
        <input type="number" id="aadhaar" placeholder="Your Aadhaar number" required>
          <div class="error" id="aadhaarError"></div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Your Address" rows="2" cols="50" required></textarea>
          <div class="error" id="addressError"></div>
      </div>
      <div class="form-group">
        <label for="intrest_course">Interested Course:</label>
        <input type="text" id="intrest_course" placeholder="Interested Course" required>
        <div class="error" id="intrestCourseError"></div>
      </div>
      <div class="form-group">
        <label for="Guardian">Guardian Name:</label>
        <input type="text" id="Guardian" placeholder="Guardian name" required>
          <div class="error" id="guardianNameError"></div>
      </div>
      <div class="form-group">
        <label for="Guardian_number">Guardian Number:</label>
        <input type="text" id="Guardian_number" placeholder="Guardian Number" required>
          <div class="error" id="guardianNumberError"></div>
      </div>
      <div class="form-group">
        <label for="blood">Blood Group:</label>
        <input type="text" id="blood" placeholder="Blood Group" required>
          <div class="error" id="bloodError"></div>
      </div>
      <div class="dn_btn">
        <button type="button" onclick="validateAndGeneratePDF()">Download PDF</button>
      </div>
        <div id="successMessage" style="text-align: center; color: green; margin-top: 10px; display: none;">
            PDF Generated Successfully!
        </div>
    </form>
  
    <script>

        function validateForm() {
          let isValid = true;
          // Reset error messages
            const errorElements = document.querySelectorAll('.error');
             errorElements.forEach(element => element.textContent = '');


          // Name validation
          const nameInput = document.getElementById('name');
          if (!nameInput.value.trim()) {
            document.getElementById('nameError').textContent = 'Please enter your name.';
              isValid = false;
          } else {
               const nameRegex = /^[A-Za-z\s]+$/;
              if (!nameRegex.test(nameInput.value)) {
                  document.getElementById('nameError').textContent = 'Name should only contain letters.';
                  isValid = false;
            }
          }

           // Email validation
            const emailInput = document.getElementById('email');
            if (!emailInput.value.trim()) {
                document.getElementById('emailError').textContent = 'Please enter your email address.';
                isValid = false;
            } else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                    isValid = false;
                }
            }


          // Mobile number validation
            const mobileInput = document.getElementById('mobile');
            if (!mobileInput.value.trim()) {
                document.getElementById('mobileError').textContent = 'Please enter your mobile number.';
              isValid = false;
             } else if (isNaN(mobileInput.value) || mobileInput.value.length < 10) {
                document.getElementById('mobileError').textContent = 'Please enter a valid 10 digit mobile number.';
                isValid = false;
             }



          // WhatsApp number validation
            const whatsappInput = document.getElementById('whatsapp');
             if (!whatsappInput.value.trim()) {
                 document.getElementById('whatsappError').textContent = 'Please enter your WhatsApp number.';
                 isValid = false;
              } else if (isNaN(whatsappInput.value)) {
                document.getElementById('whatsappError').textContent = 'Please enter a valid WhatsApp number.';
                isValid = false;
              }

          // Date of birth validation
          const dobInput = document.getElementById('dob');
            if (!dobInput.value.trim()) {
               document.getElementById('dobError').textContent = 'Please select your date of birth.';
                isValid = false;
          }

            // Gender validation
            const genderRadios = document.querySelectorAll('input[name="gender"]');
            let genderSelected = false;
            genderRadios.forEach(radio => {
                if (radio.checked) {
                    genderSelected = true;
                }
            });
            if (!genderSelected) {
                document.getElementById('genderError').textContent = 'Please select your gender.';
                isValid = false;
            }


            // Nationality validation
            const nationalityInput = document.getElementById('nationality');
            if (!nationalityInput.value.trim()) {
                document.getElementById('nationalityError').textContent = 'Please enter your nationality.';
                isValid = false;
            }


          // Aadhaar validation
            const aadhaarInput = document.getElementById('aadhaar');
            if (!aadhaarInput.value.trim()) {
                document.getElementById('aadhaarError').textContent = 'Please enter your Aadhaar number.';
               isValid = false;
            }  else if (isNaN(aadhaarInput.value) || aadhaarInput.value.length < 12) {
                document.getElementById('aadhaarError').textContent = 'Please enter a valid 12 digit Aadhaar number.';
                isValid = false;
             }


          // Address validation
          const addressInput = document.getElementById('address');
            if (!addressInput.value.trim()) {
                document.getElementById('addressError').textContent = 'Please enter your address.';
                isValid = false;
            }

          // Interested course validation
          const intrestCourseInput = document.getElementById('intrest_course');
          if (!intrestCourseInput.value.trim()) {
            document.getElementById('intrestCourseError').textContent = 'Please enter your interested course.';
            isValid = false;
          }

          // Guardian name validation
          const guardianNameInput = document.getElementById('Guardian');
          if (!guardianNameInput.value.trim()) {
            document.getElementById('guardianNameError').textContent = 'Please enter your guardian name.';
            isValid = false;
          }

          // Guardian number validation
          const guardianNumberInput = document.getElementById('Guardian_number');
            if (!guardianNumberInput.value.trim()) {
              document.getElementById('guardianNumberError').textContent = 'Please enter your guardian number.';
              isValid = false;
             } else if (isNaN(guardianNumberInput.value)) {
                document.getElementById('guardianNumberError').textContent = 'Please enter a valid guardian number.';
                isValid = false;
            }

            // Blood Group validation
            const bloodInput = document.getElementById('blood');
            if (!bloodInput.value.trim()) {
               document.getElementById('bloodError').textContent = 'Please enter your blood group.';
                isValid = false;
            }


          return isValid;
        }
    async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const img = new Image();
  img.src = "images/FUTURE TALK.png"; // Ensure path is correct

  img.onload = function () {
    doc.addImage(img, "PNG", 0, 0, 210, 297); // Full A4 page

    const name = document.getElementById("name").value || "N/A";
    const email = document.getElementById("email").value || "N/A";
    const mobile = document.getElementById("mobile").value || "N/A";
    const whatsapp = document.getElementById("whatsapp").value || "N/A";
    const dob = document.getElementById("dob").value || "N/A";
    const gender = document.querySelector('input[name="gender"]:checked')?.value || "N/A";
    const nationality = document.getElementById("nationality").value || "N/A";
    const aadhaar = document.getElementById("aadhaar").value || "N/A";
    const address = document.getElementById("address").value || "N/A";
    const course = document.getElementById("intrest_course").value || "N/A";
    const guardian_name = document.getElementById("Guardian").value || "N/A";
    const guardian_mobile = document.getElementById("Guardian_number").value || "N/A";
    const blood = document.getElementById("blood").value || "N/A";

    let yPosition = 60;
    const lineHeight = 12;
    const labelX = 25;
    const boxStartX = 65;

    doc.setFontSize(11); // Font size for input values

    // Function to draw boxes
    function drawBoxes(value, maxBoxes, startX, startY) {
      const boxSize = 4;
      let currentX = startX;
      doc.setDrawColor(173, 216, 230); // Box color

      for (let i = 0; i < maxBoxes; i++) {
        if (i < value.length) {
          doc.text(value[i], currentX + 1, startY + 3);
        }
        doc.rect(Math.round(currentX), Math.round(startY), boxSize, boxSize);
        currentX += boxSize;
      }
    }

    // Function to add labels and boxes
    function addTextWithBoxes(label, value, yPos, isDoubleLine = false, isTripleLine = false) {
      doc.setFontSize(12); // Font size for labels
      doc.text(label, labelX, yPos + 3); // Add label
      doc.setFontSize(9); // Reset to smaller size for input values

      const maxBoxes = isTripleLine ? 90 : isDoubleLine ? 60 : 30;
      const lines = isTripleLine ? 3 : isDoubleLine ? 2 : 1;
      const boxesPerLine = 30;
      let currentY = yPos;

      for (let line = 0; line < lines; line++) {
        const lineValue = value.slice(line * boxesPerLine, (line + 1) * boxesPerLine);
        drawBoxes(lineValue, boxesPerLine, boxStartX, currentY);
        currentY += lineHeight;
      }

      return yPos + lines * lineHeight;
    }

    // Add labels and their respective boxes
    yPosition = addTextWithBoxes("Name:", name, yPosition);
    yPosition = addTextWithBoxes("Email:", email, yPosition);
    yPosition = addTextWithBoxes("Mobile:", mobile, yPosition);
    yPosition = addTextWithBoxes("Whatsapp:", whatsapp, yPosition);
    yPosition = addTextWithBoxes("Date of Birth:", dob, yPosition);
    yPosition = addTextWithBoxes("Gender:", gender, yPosition);
    yPosition = addTextWithBoxes("Nationality:", nationality, yPosition);
    yPosition = addTextWithBoxes("Aadhaar:", aadhaar, yPosition);
    yPosition = addTextWithBoxes("Address:", address, yPosition, false, true); // Triple line for Address
    yPosition = addTextWithBoxes("Interested Course:", course, yPosition);
    yPosition = addTextWithBoxes("Guardian:", guardian_name, yPosition);
    yPosition = addTextWithBoxes("Guardian Mobile:", guardian_mobile, yPosition);
    yPosition = addTextWithBoxes("Blood Group:", blood, yPosition);

    doc.save("Student_details.pdf");
         document.getElementById('successMessage').style.display = 'block'; // show success message

  };

  img.onerror = function () {
    alert("Failed to load the template image. Please check the path.");
  };
}

        function validateAndGeneratePDF() {
            if (validateForm()) {
                generatePDF();
            }
        }
    </script>
  </body>
  </html>
