<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Future Talk Application Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        .header {
            padding: 10px;
            height: 20vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #0a0a99;
            background: #0b0b31;
        }

        form {
            width: 90%;
            padding: 20px;
            margin: 20px auto;
            flex: 1;
        }

        .header img {
            max-width: 170px;
        }

       .title h1{
            text-align: center;
            font-size: 24px;
            color: black;
        }

        .header p {
            color: rgb(189, 184, 184);
            font-size: 12px;
            text-align: center;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        label {
            margin-right: 20px;
            font-weight: 400;
            font-size: 14px;
        }

        textarea,input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
            flex: 1;
            border: none;
            border-bottom: 1px dotted #ccc;
            width: 100%;
            padding: 8px 0;
            background: none;
            outline: none;
        }

        .radio {
            display: flex;
        }

        .radio label {
            margin-right: 10px;
        }

        input[type="radio"] {
            margin: 2px;
        }

        button {
            background-color: #0a0a99;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0a0a77;
        }

        .button-class {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
            align-items: center;
            text-align: center;
        }

        @media (max-width: 480px) {
            .form-group {
                margin: 15px 0;
            }

            label {
                font-size: 12px;
            }

            .header {
                flex-direction: column;
                height: auto;
                text-align: center;
            }

            .header img {
                margin-top: 5px;
                max-width: 150px;
            }

            textarea,input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="number"] {
                margin-left: 10px;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Aplication Form</h1>
    </div>
    
    
    <form id="userForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="number" id="mobile" placeholder="Enter your mobile number" required>
      </div>
      <div class="form-group">
        <label for="whatsapp">Whatsapp Number:</label>
        <input type="tel" id="whatsapp" placeholder="Enter your Whatsapp number" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
      </div>
      <div class="form-group radio">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
      </div>
      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" placeholder="Your Nation" required>
      </div>
      <div class="form-group">
        <label for="aadhaar">Aadhaar:</label>
        <input type="number" id="aadhaar" placeholder="Your Aadhaar number" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Your Address" rows="2" cols="50" required></textarea>
      </div>
      <div class="form-group">
        <label for="intrest_course">Interested Course:</label>
        <input type="text" id="intrest_course" placeholder="Interested Course" required>
      </div>
      <div class="form-group">
        <label for="Guardian">Guardian Name:</label>
        <input type="text" id="Guardian" placeholder="Guardian name" required>
      </div>
      <div class="form-group">
        <label for="Guardian_number">Guardian Number:</label>
        <input type="text" id="Guardian_number" placeholder="Guardian Number" required>
      </div>
      <div class="form-group">
        <label for="blood">Blood Group:</label>
        <input type="text" id="blood" placeholder="Blood Group" required>
      </div>
      <button type="button" onclick="generatePDF()">Download PDF</button>
    </form>
  
    <script>
    async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const img = new Image();
  img.src = "images/FUTURE TALK.png"; // Ensure path is correct

  img.onload = function () {
    doc.addImage(img, "PNG", 0, 0, 210, 297); // Full A4 page

    const name = document.getElementById("name").value || "N/A";
    const email = document.getElementById("email").value || "N/A";
    const mobile = document.getElementById("mobile").value || "N/A";
    const whatsapp = document.getElementById("whatsapp").value || "N/A";
    const dob = document.getElementById("dob").value || "N/A";
    const gender = document.querySelector('input[name="gender"]:checked')?.value || "N/A";
    const nationality = document.getElementById("nationality").value || "N/A";
    const aadhaar = document.getElementById("aadhaar").value || "N/A";
    const address = document.getElementById("address").value || "N/A";
    const course = document.getElementById("intrest_course").value || "N/A";
    const guardian_name = document.getElementById("Guardian").value || "N/A";
    const guardian_mobile = document.getElementById("Guardian_number").value || "N/A";
    const blood = document.getElementById("blood").value || "N/A";

    let yPosition = 60;
    const lineHeight = 12;
    const labelX = 25;
    const boxStartX = 65;

    doc.setFontSize(10); // Font size for input values

    // Function to draw boxes
    function drawBoxes(value, maxBoxes, startX, startY) {
      const boxSize = 4;
      let currentX = startX;
      doc.setDrawColor(173, 216, 230); // Box color

      for (let i = 0; i < maxBoxes; i++) {
        if (i < value.length) {
          doc.text(value[i], currentX + 1, startY + 3);
        }
        doc.rect(Math.round(currentX), Math.round(startY), boxSize, boxSize);
        currentX += boxSize;
      }
    }

    // Function to add labels and boxes
    function addTextWithBoxes(label, value, yPos, isDoubleLine = false, isTripleLine = false) {
      doc.setFontSize(11); // Font size for labels
      doc.text(label, labelX, yPos + 3); // Add label
      doc.setFontSize(8); // Reset to smaller size for input values

      const maxBoxes = isTripleLine ? 84 : isDoubleLine ? 56 : 28;
      const lines = isTripleLine ? 3 : isDoubleLine ? 2 : 1;
      const boxesPerLine = 28;
      let currentY = yPos;

      for (let line = 0; line < lines; line++) {
        const lineValue = value.slice(line * boxesPerLine, (line + 1) * boxesPerLine);
        drawBoxes(lineValue, boxesPerLine, boxStartX, currentY);
        currentY += lineHeight;
      }

      return yPos + lines * lineHeight;
    }

    // Add labels and their respective boxes
    yPosition = addTextWithBoxes("Name:", name, yPosition);
    yPosition = addTextWithBoxes("Email:", email, yPosition);
    yPosition = addTextWithBoxes("Mobile:", mobile, yPosition);
    yPosition = addTextWithBoxes("Whatsapp:", whatsapp, yPosition);
    yPosition = addTextWithBoxes("Date of Birth:", dob, yPosition);
    yPosition = addTextWithBoxes("Gender:", gender, yPosition);
    yPosition = addTextWithBoxes("Nationality:", nationality, yPosition);
    yPosition = addTextWithBoxes("Aadhaar:", aadhaar, yPosition);
    yPosition = addTextWithBoxes("Address:", address, yPosition, false, true); // Triple line for Address
    yPosition = addTextWithBoxes("Interested Course:", course, yPosition);
    yPosition = addTextWithBoxes("Guardian:", guardian_name, yPosition);
    yPosition = addTextWithBoxes("Guardian Mobile:", guardian_mobile, yPosition);
    yPosition = addTextWithBoxes("Blood Group:", blood, yPosition);

    doc.save("Student_details.pdf");
  };

  img.onerror = function () {
    alert("Failed to load the template image. Please check the path.");
  };
}
    </script>
  </body>
  </html>
